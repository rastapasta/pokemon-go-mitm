
syntax = "proto3";

package Holoholo.Rpc;

import public "holoholo_shared.proto";
import public "holoholo_shared.proto";
import public "sfida.proto";
import public "clientrpc.proto";
import public "gymbattlev2.proto";
import public "platform_actions.proto";
import public "bridge.proto";
import public "remaining.proto";
import public "settings.proto";
import public "signals.proto";

message MapFieldEntry {
  Holoholo.Rpc.Method key = 1;
  bytes value = 2;
}

enum Direction {
  UNKNOWN = 0;
  RESPONSE = 1;
  REQUEST = 2;
}

message Thing {
  bytes start = 1;
  uint64 timestamp = 2;
  bytes end = 3;
}

message RpcRequestEnvelopeProto {
  message AuthInfo {
    string provider = 1;
    JWT token = 2;

    message JWT {
      string contents = 1;
    }
  }

  Direction direction = 1;
  uint64 request_id = 3;

  repeated MapFieldEntry parameter = 4;

  bytes footer = 6;
  double lat = 7;
  double long = 8;
  double altitude = 9;
  AuthInfo auth = 10;

  Thing thing = 11;

  int32 unknown12 = 12;
}

message RpcResponseEnvelopeProto {
  Direction direction = 1;
  uint64 response_id = 2;

  bytes footer = 6;
  fixed64 lat = 7;
  fixed64 long = 8;
  double altitude = 9;

  Thing thing = 11;

  int32 unknown12 = 12;
  repeated bytes returns = 100;
}
